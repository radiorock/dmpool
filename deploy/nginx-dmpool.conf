# Nginx configuration for DMPool
# Routes:
# - /api/v1/* -> Observer API (port 8082) - Public
# - /admin/api/* -> Admin API (port 8080) - Internal only (VPN/localhost)
# - /admin/* -> Vue Admin Panel (static files) - Internal only (VPN/localhost)
# - /* -> React static files (Observer Frontend) - Public

server {
    listen 80;
    server_name _;

    # Logging
    access_log /var/log/nginx/dmpool-access.log;
    error_log /var/log/nginx/dmpool-error.log;

    # Max upload size
    client_max_body_size 10M;

    # Observer API - Public endpoints
    location /api/v1/ {
        proxy_pass http://127.0.0.1:8082/api/v1/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Admin API - Internal only (VPN/localhost access)
    location /admin/api/ {
        # Allow only from localhost and VPN
        allow 127.0.0.1;
        # Uncomment and add your VPN subnet
        # allow 10.0.0.0/8;
        # allow 172.16.0.0/12;
        # allow 192.168.0.0/16;
        deny all;

        proxy_pass http://127.0.0.1:8080/admin/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Vue Admin Panel - Static files (Internal only)
    location /admin {
        # Allow only from localhost and VPN
        allow 127.0.0.1;
        # Uncomment and add your VPN subnet
        # allow 10.0.0.0/8;
        # allow 172.16.0.0/12;
        # allow 192.168.0.0/16;
        deny all;

        alias /var/www/dmpool-admin;
        try_files $uri $uri/ /admin/index.html;

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    }

    # React Observer Frontend - Static files
    location / {
        root /var/www/dmpool;
        try_files $uri $uri/ /index.html;

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
}
