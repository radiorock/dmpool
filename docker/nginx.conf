# DMPool Nginx 配置
# 基于 DMPool_Decentralized_AI_Solution_v2.md
#
# 功能:
#   1. SSL Termination
#   2. Rate Limiting
#   3. API 路径映射 (/api/v1/stats/*)
#   4. 管理后台网络隔离 (仅内网/VPN)

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=observer_limit:10m rate=60r/m;
    limit_req_zone $binary_remote_addr zone=admin_limit:10m rate=30r/m;

    # Upstream servers
    upstream observer_api {
        server dmpool:8081;
    }

    upstream admin_api {
        server dmpool-admin:8080;
    }

    # Observer API (公开访问)
    server {
        listen 443 ssl http2;
        server_name api.dmpool.org www.dmpool.org;

        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;

        # API 路径映射: /api/v1/stats/* -> dmpool:8081
        # 注意: 需要根据 p2poolv2_api 的实际路由进行调整
        location /api/v1/ {
            limit_req zone=api_limit burst=20 nodelay;

            proxy_pass http://observer_api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # CORS headers
            add_header Access-Control-Allow-Origin "https://www.dmpool.org" always;
            add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept" always;

            if ($request_method = OPTIONS) {
                return 204;
            }
        }

        # Fallback for direct API access (映射原有路由)
        location /api/observer/ {
            limit_req zone=observer_limit burst=10 nodelay;

            proxy_pass http://observer_api/api/observer/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            add_header Access-Control-Allow-Origin "*" always;
        }
    }

    # Observer Frontend (公开访问 - Cloudflare Pages)
    server {
        listen 443 ssl http2;
        server_name www.dmpool.org dmpool.org;

        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;
        ssl_protocols TLSv1.2 TLSv1.3;

        root /usr/share/nginx/html;
        index index.html;

        # SPA fallback
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Admin Panel (仅内网/VPN 访问)
    server {
        listen 8080;
        server_name localhost;

        # 网络隔离: 只允许内网和 VPN
        allow 192.168.0.0/16;      # 内网
        allow 172.16.0.0/12;       # 内网
        allow 10.0.0.0/8;          # 内网
        allow 100.64.0.0/10;       # Tailscale VPN
        allow 127.0.0.1;           # 本地
        deny all;                  # 拒绝其他所有访问

        location / {
            limit_req zone=admin_limit burst=5 nodelay;

            proxy_pass http://admin_api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            # Security headers
            add_header X-Frame-Options "DENY" always;
            add_header X-Content-Type-Options "nosniff" always;
            add_header X-XSS-Protection "1; mode=block" always;
        }

        # Admin API routes
        location /api/ {
            limit_req zone=admin_limit burst=5 nodelay;

            proxy_pass http://admin_api/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }

    # HTTP to HTTPS redirect
    server {
        listen 80;
        server_name dmpool.org www.dmpool.org api.dmpool.org;
        return 301 https://$server_name$request_uri;
    }
}
