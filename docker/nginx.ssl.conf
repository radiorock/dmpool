# DMPool Nginx SSL 配置
# Observer API 和管理后台配置

# Observer API (公开访问)
server {
    listen 443 ssl http2;
    server_name api.dmpool.org www.dmpool.org;

    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=observer_limit:10m rate=60r/m;

    # p2poolv2_api 路由映射
    # Hydrapool 内置 API: /health, /metrics, /pplns_shares

    # 健康检查端点 (映射 /api/v1/stats/health -> /health)
    location /api/v1/stats/health {
        limit_req zone=api_limit burst=20 nodelay;

        proxy_pass http://observer_api/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        add_header Access-Control-Allow-Origin "*" always;
    }

    # PPLNS 份额端点 (映射 /api/v1/stats/shares -> /pplns_shares)
    location /api/v1/stats/shares {
        limit_req zone=observer_limit burst=10 nodelay;

        proxy_pass http://observer_api/pplns_shares;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;

        add_header Access-Control-Allow-Origin "*" always;
    }

    # Prometheus 指标端点 (映射 /api/v1/stats/metrics -> /metrics)
    location /api/v1/stats/metrics {
        limit_req zone=observer_limit burst=10 nodelay;

        proxy_pass http://observer_api/metrics;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;

        add_header Access-Control-Allow-Origin "*" always;
    }

    # 兼容原有的 /api/observer 路由
    location /api/observer/ {
        limit_req zone=observer_limit burst=10 nodelay;

        proxy_pass http://observer_api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;

        add_header Access-Control-Allow-Origin "*" always;
    }
}

# Observer Frontend (公开访问)
server {
    listen 443 ssl http2;
    server_name www.dmpool.org dmpool.org;

    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;
    ssl_protocols TLSv1.2 TLSv1.3;

    root /usr/share/nginx/html;
    index index.html;

    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}

# HTTP to HTTPS redirect
server {
    listen 80;
    server_name dmpool.org www.dmpool.org api.dmpool.org;
    return 301 https://$server_name$request_uri;
}
